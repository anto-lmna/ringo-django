{% extends "_base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center eliminar-card" style="min-height: 80vh;">
  <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
    <div class="card-body text-center">
      <h2 class="card-title text-danger mb-4">Eliminar Perfil</h2>
      <p class="card-text">
        ¿Estás seguro de que deseas eliminar el perfil de <strong>{{ perfil.nombre_perfil }}</strong>? Esta acción no se puede deshacer.
      </p>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">Confirmar</button>
        <a href="{% url 'ver_perfil' perfil.id %}" class="btn btn-secondary btn-lg w-100">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% block script %}
<script>
    document.body.style.background = "linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), url('/static/img/background_3.jpg')";
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";
</script>
{% endblock script %}
{% endblock %}
