{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Ringo{% endblock %}</title>
		<link
			rel="shortcut icon"
			href="assets/ringo_logo.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		{% block extra_css %}{% endblock %}
	</head>
	<body>
		<!-- Barra de navegaci칩n combinada -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">Ringo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'perfil_redireccion' %}"
								>Mi Perfil</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Cerrar sesi칩n</a>
						</li>
						{% else %}
						<!-- No se agregan las opciones de inicio de sesi칩n y registro -->
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<!-- Contenido de la p치gina -->
		<div class="container">{% block content %} {% endblock %}</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		{% block extra_js %}{% endblock %}
	</body>
</html>
